<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        
        /* Custom styles */
      
        
        #mobile-menu {
            width: 30%; /* Adjust to the desired width */
            right: 0; /* Position it on the right side */
            top: 100;
            bottom: 100;
            transform: translateX(100%); /* Initially hidden */
            transition: transform 0.3s ease-in-out; /* Smooth transition */
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         

        }
        #mobile-menu.open {
            transform: translateX(0); /* Slide in */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">Faculty Dashboard</div>
            <!-- Menu Button for Mobile -->
            <div class="block lg:hidden">
                <button id="menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Navigation Links -->
            <div id="nav-menu" class="hidden lg:flex space-x-4">
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Home</a>
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Task</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed bg-blue-600 bg-opacity-75 z-50">
        <div class="flex flex-col items-center justify-center h-full">
            <a href="#" class="text-black text-xl py-2">Home</a>
            <a href="#" class="text-black text-xl py-2">Task</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <div id="task-section" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <!-- JavaScript will dynamically insert content here -->
        </div>

        <!-- Form for Uploading Documents -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Upload Document</h2>
            <form action="#" method="post" id="uploadForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="title" class="block text-gray-700 mb-1">Title</label>
                        <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded" required>
                    </div>
                    <div>
                        <label for="month" class="block text-gray-700 mb-1">Month</label>
                        <select id="month" name="month" class="w-full px-3 py-2 border border-gray-300 rounded" required>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div>
                        <label for="year" class="block text-gray-700 mb-1">Year</label>
                        <input type="text" id="year" name="year" class="w-full px-3 py-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="fileUpload" class="block text-gray-700 mb-1">Upload Document (PDF only)</label>
                        <input type="file" id="fileUpload" name="fileUpload" accept=".pdf" class="w-full px-3 py-2 border border-gray-300 rounded" required>
                        <p class="text-gray-500 text-sm mt-1"></p>
                    </div>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Dynamic Content and Mobile Menu -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Handle mobile menu toggle
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            menuButton.addEventListener('click', function () {
                if (mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                } else {
                    mobileMenu.classList.add('open');
                }
            });

            // Close mobile menu when clicking on a link
            mobileMenu.addEventListener('click', function (event) {
                if (event.target.tagName === 'A') {
                    mobileMenu.classList.remove('open');
                }
            });

            // Example dynamic content handling
            const taskSection = document.getElementById('task-section');
            const hasTask = false; // Change this to true to simulate having a task
            
            if (hasTask) {
                taskSection.innerHTML = `
                    <h2 class="text-xl font-semibold mb-4">Tasks</h2>
                    <p class="text-gray-700">Here you can see and manage your tasks.</p>
                `;
            } else {
                taskSection.innerHTML = `
                    <h2 class="text-xl font-semibold mb-4">No Tasks Assigned</h2>
                    <p class="text-gray-700">No task has been assigned. </p>
                `;
            }

            // Set the current year as the default value in the year input
            const currentYear = new Date().getFullYear();
            document.getElementById('year').value = currentYear;
        });
    </script>

</body>
</html>
